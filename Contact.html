    display: block;

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 8px;
    font-size: 16px;
    border-radius: 3px;

    box-shadow: 0 2px 5px rgba(244, 243, 243, 0.1);

    height: 100px;

<body>
    <h1><CONTACT-US></CONTACT-US></h1>
    <div class="container">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault();

    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var message = document.getElementById('message').value;

    // Perform validation (e.g., check if email format is valid)
    if (name === "praneeth" && email === "saipraneethvarma22@gmail.com" && message ==="Movie Recommendation System") {
                if (rememberMe) {
                    // Store login credentials in localStorage or cookies
                    localStorage.setItem("name", name);
                    localStorage.setItem("email", email);
                    localStorage.setItem("message", message);

                }
                window.location.href = "sms.html"; // Redirect to another HTML file
            } else {
                var errorMessage = document.getElementById("errorMessage");
                errorMessage.textContent = "Invalid username or password";
            }

    // Send the message (in a real-world scenario, you'd use AJAX or fetch to send data to a server)
    alert(Message sent!\n\nName: ${name}\nEmail: ${email}\nMessage: ${message});
});

</script>
