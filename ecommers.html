<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    body {
        background-image: url(file:///C:/Users/Admin/Desktop/back.jpg);
        background-size: cover;
        font-family: Arial, sans-serif;
    }

    .logo {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px; 
  }

  .logo img {
    max-width: 300px;
    max-height:150px; 
  }
    .container {
      width: 300px;
      margin: 80px auto 0;
      background: linear-gradient(to right, #f7f1f0, #e5d6d0); /* Light background */
      padding: 66px;
      border-radius: 9px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Slight shadow */
    }
    
    .container h2 {
      text-align: center;
      color: #333;
      font-family: "Audiowide", sans-serif;
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    
    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border-radius: 3px;
      border: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    
    .form-group input[type="submit"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border-radius: 3px;
      background: linear-gradient(to right, #4caf50, #388e3c); /* Green gradient */
      border: none;
      color: #fff;
      cursor: pointer;
    }
    
    .form-group input[type="submit"]:hover {
      background: linear-gradient(to right, #388e3c, #2e7d32); /* Darker green gradient on hover */
    }

    .form-group .reset-password {
      text-align: center;
      color: #333; /* Darker text color */
      text-decoration: underline;
      cursor: pointer;
    }

    .login-options {
      text-align: center;
      margin-top: 20px;
    }

    .login-options .btn-google,
    .login-options .btn-facebook {
      display: inline-block;
      padding: 8px 16px;
      margin-right: 10px;
      border-radius: 3px;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    .login-options .btn-google {
      background-color: #1e88e5; /* Blue for Google */
    }

    .login-options .btn-facebook {
      background-color: #3b5998; /* Blue for Facebook */
    }

    .login-options .btn-google:hover,
    .login-options .btn-facebook:hover {
      opacity: 0.8;
    }

    .login-options .fab {
      margin-right: 5px;
    }
  </style>
</head>

  
<body>
    <div class="container">
        <h2 style="font-size: 28px;"> E-commerce Product Search and Price Comparison System [E-commerce API]</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <a href="sms.html">
            <div class="form-group">
                <input type="submit" value="Login"></a>
            </div>
            <div class="form-group">
                <p class="reset-password">Forgot your password? </p>
                <p class="reset-password"><a href="#">Reset Password</a></p>
            </div>
            <div class="login-options">
                <button class="btn-google"><i class="fab fa-google"></i> Login with Google</button><br><br>
                <button class="btn-facebook"><i class="fab fa-facebook-f"></i> Login with Facebook</button>
            </div>
            
              <center>
                <label for="rememberMe">Remember Me</label>
                <input type="checkbox" id="rememberMe" name="rememberMe"></center> 
            
            
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
    
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var rememberMe = document.getElementById("rememberMe").checked;
    
            // Perform validation (e.g., check if username and password are correct)
            if (username === "sripoojitha" && password === "project") {
                if (rememberMe) {
                    // Store login credentials in localStorage or cookies
                    localStorage.setItem("username", username);
                    localStorage.setItem("password", password);
                }
                window.location.href = "sms.html"; // Redirect to another HTML file
            } else {
                var errorMessage = document.getElementById("errorMessage");
                errorMessage.textContent = "Invalid username or password";
            }
        });
    </script>
    
</body>
</html>
